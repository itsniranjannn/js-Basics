<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Propagation</title>
    <style>
        body {
  padding: 20px;
  background-color: pink;
}

div {
  padding: 20px;
  background-color: green;
  width: max-content;
}

span {
  display: block;
  padding: 20px;
  background-color: blue;
}
    </style>
</head>
<body>
  <div>
    <span>
      <button>Click Me!</button>
    </span>
  </div>
  <script>
const body = document.querySelector("body")
const div = document.querySelector("div")
const span = document.querySelector("span")
const button = document.querySelector("button")

//here we see event bubbling , 
// body.addEventListener('click', () => {
//   console.log("body was clicked")//body was clicked
// })

// div.addEventListener('click', () => {
//   console.log("div was clicked")//div was clicked - body was clicked
// })

// span.addEventListener('click', () => {
//   console.log("span was clicked")//span was clicked - div was clicked - body was clicked
// })

// button.addEventListener('click', () => {
//   console.log("button was clicked")//button was clicked - span was clicked - div was clicked - body was clicked
// })

// to stop propagation or event bubbling use event in function(event)
body.addEventListener('click', (event) => {
  console.log("body was clicked")
})

div.addEventListener('click', (event) => {
  console.log("div was clicked")
})

span.addEventListener('click', (event) => {
  console.log("span was clicked")
})

button.addEventListener('click', (event) => {
  console.log("button was clicked")
  event.stopPropagation(); // After using this only consoled //button was clicked
})
  </script>
</body>
</html>
