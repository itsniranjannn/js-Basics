<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convert-er</title>
    <link rel="stylesheet" href="cucon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

   <form action="">
     <div class="amount">
        <label for="amount">Enter The Amount: </label><input type="text" name="amount" id="amount">
    </div>

    <div class="dropdown">
     <div class="from">
        <label for="country">From</label> 
        <div class="select-con">
            <img src="https://flagsapi.com/NP/flat/64.png">
          <select>
            <option value="NPR">NPR</option>
            <option value="USD">USD</option>
            <option value="AUD">AUD</option>
          </select>
        </div>
     </div>
   
        <i class="fa-solid fa-repeat"></i>
     
    <div class="to">
        <label  for="country">To</label>
       <div class="select-con">
        <img src="https://flagsapi.com/AU/flat/64.png">
          <select>
            <option value="AUD">AUD</option>
            <option value="USD">USD</option>
            <option value="NPR">NPR</option>
          </select>
        </div>
    </div>
    </div>

    <div class="message">
        <p>here comes a message</p>
    </div>

    <button>Get exchange rate</button>

   </form>
</div>  

  <script src="codes.js"></script>
  <script src="cur.js"></script>
</body>
</html>
