<h1>Unlimited Color Changes In Background</h1>    
<div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</div>

<script>

const randcolor = function(){     //created func
    const Hex = '0123456789ABCDEF';  //have values for hex
     let color = '#';
     for(i=0; i<6; i++){   //run forloop for assigning vaalue to color 
        color += Hex[Math.floor(Math.random() * 16)]   //used math.random for getting random numbers up to 16 
     } 
     return color;//returned color
}

let colorIn   //declared colorIn for global scope after assiging var to setinterval

const startcolor = function(){        
    if(!colorIn){
         colorIn =  setInterval(()=>{
            console.log(`Started`)
                 let body = document.querySelector('body')
                 body.style.backgroundColor = randcolor();
                 }, 1000)
}
}

const stopcolor = function(){
    console.log('stopped')
    clearInterval(colorIn)
    colorIn = null;
}


document.querySelector('#start').addEventListener('click', startcolor)

document.querySelector('#stop').addEventListener('click', stopcolor)

</script>
