<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind in js</title>
</head>
<body>
    <button>Click Here</button>

    <script>
//----------Bind-------------------//
class react{
    constructor(){
        this.library = 'react'
        this.server = "https://localhost:300"


        document.querySelector('button').addEventListener('click', this.handleReq.
         bind(this))   //when we place this bind then this will literally bind the below function and gives the context  
    }

    handleReq (){
         console.log('button clicked')
         console.log(this)//this returns the context of the react class, 
         console.log(this.server)  //gives server from class 

    }
}
const newRe = new react()




// example 2 of bind
let myButton = {  //declared a var
  press: 'OK',
  click() {
    console.log(this.press + ' clicked');
  }
};

myButton.click();   // output   ok clicked

let looseClick = myButton.click;
looseClick(); //output = undefined clicked    //not bound, 'this' is not myButton - it is the globalThis    
myButton.click.call(myButton);  //ths is call method  //output OK clicked

let boundClick = myButton.click.bind(myButton);  // here bind helps to bindthe above my button here
boundClick(); // bound, 'this' is myButton
   

    </script>
</body>
</html>
